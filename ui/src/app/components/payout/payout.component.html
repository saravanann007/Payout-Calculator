<main class="container" role="head">
    <h2>Total Expenses: {{ summary.total | currency }}</h2>
    <h3>Equal Share:{{ summary.equalShare| currency }}.</h3>

    <table class="table" *ngIf="summary.payouts.length>0">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Stundent Owes</th>
          <th scope="col">Student Owed</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody class="table-group-divider table-divider-color">
        <tr *ngFor="let payout of summary.payouts;let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{payout.owes}}</td>
          <td>{{payout.owed}}</td>
          <td>{{payout.amount| currency}}</td>
        </tr>
      </tbody>
    </table>
    <div class="message" *ngIf="summary.payouts.length < 1">
      <p>
        Congratrulations! All the expenses are settled !!
      </p>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <p class="lead">
          <button type="button" (click)="navigateToExpense()" class="btn btn-lg btn-secondary">
            Edit Expense
          </button>
        </p>
      </div>
      <div class="col-md-6 col-sm-12">
        <p class="lead">
          <button type="button" (click)="startNewExpenses()" class="btn btn-lg btn-dark">
            Start New
          </button>
        </p>
      </div>
    </div>
  </main>
